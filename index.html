<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE WILL REMIND YOU</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #eaeaea;
            background-image: url(2.png);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: #e4dfdf;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, input, button {
            margin: 10px 0;
            box-sizing: border-box;
            display: block;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 5px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 5px;
            border: none;
            width: 100%;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 style="text-align: center">Life is all about discovering new tastes</h2>
    <label for="title">Title :</label>
    <input type="text" id="title" />
    <label for="description">Description :</label>
    <input type="text" id="description" />
    <label for="date">Date :</label>
    <input type="date" id="date" />
    <label for="time">Time :</label>
    <input type="time" id="time" />

    <button onclick="scheduleReminder();">Schedule Reminder</button>

    <table border="1">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Date & Time</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="reminderTableBody"></tbody>
    </table>
</div>
<audio src="notificationsoundeffect.mp3" id="notificationsound"></audio>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js').then(function (registration) {
            console.log('Service Worker registered with scope:', registration.scope);
        }).catch(function (error) {
            console.log('Service Worker registration failed:', error);
        });
    }

    if ("Notification" in window) {
        Notification.requestPermission().then(function (permission) {
            if (Notification.permission !== "granted") {
                alert("Please allow notification access!");
            }
        });
    }

    var timeoutIds = [];

    function scheduleReminder() {
        var title = document.getElementById("title").value;
        var description = document.getElementById("description").value;
        var date = document.getElementById("date").value;
        var time = document.getElementById("time").value;

        var dateTimeString = date + " " + time;
        var scheduledTime = new Date(dateTimeString);
        var currentTime = new Date();
        var timeDifference = scheduledTime - currentTime;

        if (timeDifference > 0) {
            addReminder(title, description, dateTimeString);

            var timeoutId = setTimeout(function () {
                navigator.serviceWorker.ready.then(function (registration) {
                    registration.showNotification(title, {
                        body: description,
                        requireInteraction: true,
                    });
                    document.getElementById("notificationsound").play();
                });
            }, timeDifference);

            timeoutIds.push(timeoutId);
            alert("You will be notified") ;
            notification.onclick = function () {
                    window.open('list-of-restaurants.html')}
            //alert("You will be notified") ;       

        } else {
            alert("The scheduled time is in the past!");
        }
    }

    function addReminder(title, description, dateTimeString) {
        var TableBody = document.getElementById("reminderTableBody");

        var row = TableBody.insertRow();

        var titleCell = row.insertCell(0);
        var descriptionCell = row.insertCell(1);
        var dateTimeCell = row.insertCell(2);
        var actionCell = row.insertCell(3);

        titleCell.innerHTML = title;
        descriptionCell.innerHTML = description;
        dateTimeCell.innerHTML = dateTimeString;
        actionCell.innerHTML = '<button onclick="deleteReminder(this);">Delete</button>';
    }

    function deleteReminder(button) {
        var row = button.closest("tr");
        var index = row.rowIndex;

        clearTimeout(timeoutIds[index - 1]);
        timeoutIds.splice(index - 1, 1);

        row.remove();
    }
</script>
</body>
</html>
